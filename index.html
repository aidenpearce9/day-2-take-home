<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid body">
    <h1 class="container">[container-fluid]</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12 header border">
          <h1>[header]</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 nav-container border">
          <h1>[nav-container]</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-9 content border">
          <h1>[content]</h1>
        </div>
        <div class="col-md-3 aside border">
          <h1>[aside]</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 promo border">
          <h1>[promo-1]</h1>
        </div>
        <div class="col-md-3 promo border">
          <h1>[promo-2]</h1>
        </div>
        <div class="col-md-3 promo border">
          <h1>[promo-3]</h1>
        </div>
        <div class="col-md-3 promo border">
          <h1>[promo-4]</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 footer border">
          <h1>[footer]</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 bottom border">
          <h1>[hidden]</h1>
        </div>
      </div>
    </div>
</body>
</html>
